---
features:
  - |
    This patch adds Openstack Capacity metrics and exporters to
    StackHPC Kayobe Config. This includes a deployment playbook,
    Prometheus scrape jobs and HAProxy configurations to support 
    this change.
upgrade:
  - |
    To deploy Openstack Capacity, you must define Openstack
    application credential variables: secrets_os_exporter_auth_url,
    secrets_os_exporter_credential_id and secrets_os_exporter_
    credential_secret as laid out in the 'Monitoring' documentation.
